<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <header class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Giphy Search!</h1>
            </div>
    </header>
    <div class="container content">
        <div class="row mt-5">
            <div class="col-6">
                <div class="search">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2" id="search-bar">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="button-addon2">Add Search Tag</button>
                        </div>
                        </div>
                </div>
            </div>
            <div class="col-6">
                <div id="query-buttons">
                </div>
            </div>

        </div>
        <div class="row mt-4" id="gif-div">

        </div>
    </div>
    <script src="./assets/javascript/gifSearch.js"></script>
</body>
</html>
